<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p> enter any number from 1 to 100</p>
<input id="id1" type="number" min="1" max="100"><br>
<button onclick="fun1()">Submit</button>
<p id="result"></p>
<script>
    function fun1()
    {
        var input=document.getElementById("id1")
        if(!input.checkValidity() ){
            document.getElementById("result").innerHTML=input.validationMessage;
        }
        else{
            document.getElementById("result").innerHTML="Input is valid";
        }
    }
</script>
</body>
</html>
