<html lang="en">
<head>

</head>
<body>
    <center>
<form name="form1" onsubmit="validate1()"><label>Enter name</label><br><input type="text" name="name" id="name"><br><input type="submit" value="submit"><br> 
<p id="msg"></p>
</form>
<script>
    function validate1(){
        var name=document.forms["form1"]["name"].value
        if(name==""){
            document.getElementById("msg").innerHTML="Please enter name";
        }
        else{
            document.getElementById("msg").innerHTML="your name is saved";
        }
    }
</script>
</center>
</body>
